{% extends 'base.html' %}

{% block title %} Adicionar Tarefa {% endblock %}

{% block content %}
<div>
    <div class="bg-slate-100 shadow-lg p-6 w-2/4 m-auto rounded-md">
        <div class="bg-white border shadow-md p-4 flex flex-col items-center gap-3 rounded-md">
            <h1 class="text-2xl">Adicionar Tarefa</h1>
            <form method="POST" class="flex flex-col gap-3">
                {% csrf_token %}
                {{form.as_table}}      
                <input type="submit" value="Adicionar" class="inline-block px-6 py-2.5 bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-600 hover:shadow-lg focus:bg-green-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-700 active:shadow-lg transition duration-150 ease-in-out">
            </form>
        </div>
    </div>
</div>
{% endblock %}
